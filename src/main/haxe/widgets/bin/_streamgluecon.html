<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Stream Graph and Donut Chart - Hot Startups Example</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<link type="text/css" rel="stylesheet" href="css/style.1280.css"/>
	<link rel="stylesheet" type="text/css" href="css/widgets.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/infos.js" type="text/javascript"></script>
	<script src="js/reportgrid-core.js?tokenId=A3BC1539-E8A9-4207-BB41-3036EC2C6E6D&amp;analyticsServer=http%3A%2F%2F127.0.0.1%3A8888%2F&amp;useJsonp=true" type="text/javascript"></script>
	<script src="js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	ReportGrid.propertyValues("/gluecon/top/", { "property" : ".tweet.startup", "top" : 10 }, function(v){
		addlogos("#logos", v);
		
		var width = 888, // 1240
			height = 324; // 604
		
		rg.Viz.stream("#stream", { 
			path : "/gluecon/all/",
			event : "tweet",
			property : "startup",
			values : v 
		}, { 
			width: width,
			height : height,
			lineinterpolation : "cardinal" 
		});
		
		ReportGrid.totals("#pie", {
			path : "/gluecon/all/",
			event : "tweet",
			property : "startup",
			values : v
		}, { 
			width: width,
			height : height - 9
		});
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div id="header">Stream Graph and Donut Chart - Hot Startups Example</div>
		<div id="pie"></div>
		<div id="stream"></div>
		<div id="logos"></div>
		<div id="haxe:trace"></div>
		<div id="footer">
			<div id="left"><img src="images/gnip.png" width="60" height="30"></div>
			<div id="right"><img src="images/rglogo.png" width="128" height="30"></div>
		</div>
	</div>
</body>
</html>

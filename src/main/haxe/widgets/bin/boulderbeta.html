<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Boulder Beta</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css"/>
	<link rel="stylesheet" type="text/css" href="css/rg.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="js/reportgrid-core.js?tokenId=C7A18C95-3619-415B-A89B-4CE47693E4CC" type="text/javascript"></script>
	<script src="js/reportgrid-viz.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {
	ReportGrid.timeSeries("#values-time .chart", [{
		path : "/rgadnet/",
		event : "impression",
		property : "platform"
	}], {
		start : "1 hours ago",
		end : "5 minutes ago",
		lineinterpolator : "cardinal-0.85"
	});
	
	ReportGrid.totals("#values-totals .chart", {
		path : "/rgadnet/",
		event : "impression",
		property : "platform",
		others : false
	});
	
	ReportGrid.leaderBoard("#values-leaderboard .chart", {
		path : "/rgadnet/",
		event : "impression",
		property : "platform",
		others : false
	});

	ReportGrid.timeSeries("#events-time .chart", [{
		path : "/rgadnet/",
		event : "impression"
	}, {
		path : "/rgadnet/",
		event : "click"
	}], {
		start : "1 hours ago",
		end : "5 minutes ago",
		lineinterpolator : "cardinal-0.85"
	});
	
	ReportGrid.totals("#events-totals .chart", {
		path : "/rgadnet/",
		event : "impression",
		others : false
	});
	
	ReportGrid.leaderBoard("#events-leaderboard .chart", {
		path : "/rgadnet/",
		others : false
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div id="events-time" class="container linechart">
			<h1>events over time</h1>
			<div class="chart"></div>
		</div>
		<div id="events-totals" class="container square">
			<h1>total properties</h1>
			<div class="chart"></div>
		</div>
		<div id="events-leaderboard" class="container">
			<h1>top events</h1>
			<div class="chart"></div>
		</div>
		
		<div id="values-leaderboard" class="container">
			<h1>top platforms</h1>
			<div class="chart"></div>
		</div>
		<div id="values-totals" class="container square">
			<h1>platforms</h1>
			<div class="chart"></div>
		</div>
		<div id="values-time" class="container linechart">
			<h1>platforms over time</h1>
			<div class="chart"></div>
		</div>
	</div>
</body>
</html>

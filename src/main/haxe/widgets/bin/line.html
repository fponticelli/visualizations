<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Line Chart</title>
	<link rel="stylesheet" type="text/css" href="css/widgets.css"/>
	<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.13.custom.css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
	<script src="js/infos.js" type="text/javascript"></script>
	<script src="js/reportgrid-core.js?tokenId=A3BC1539-E8A9-4207-BB41-3036EC2C6E6D&amp;analyticsServer=http%3A%2F%2F127.0.0.1%3A8888%2F&amp;useJsonp=true" type="text/javascript"></script>
	<script src="js/chart.js" type="text/javascript"></script>
	<script type="text/javascript">
$(document).ready(function() {

	var start, end, metric1, metric2, metrics = 2;
	
	$('#start').datepicker().change(function() {
		start = $(this).val();
		buildChart();
	});
	
	$('#end').datepicker().change(function() {
		end = $(this).val();
		buildChart();
	});
	
	for(var i = 0; i < metrics; i++)
	{
		$('#metric'+i).change(buildChart); 
	}

	function buildChart()
	{
		var query = [];
		for(var i = 0; i < metrics; i++)
		{
			var v = $('#metric' + i).val();
			if(v)
			{
				query.push({
					path : "/ad/nike",
					event : "impression",
					property : v,
					top : 5,
					other : true,
				});
			}
		}
		
		if(query.length == 0)
		{
			$('#chart').html('');
			return;
		}
		
		rg.Viz.line("#chart", {
			path : "/ad/nike", //"/gluecon/all/",
			event : "impression",
			property : "target",
			top : 5,
			other : true,
		}, {
			start : start,
			end : end,
			lineinterpolator : "cardinal"
		});
	}
	
	$('#select-date').change(function() {
		$(this).find('option:contains(select interval)').remove();
		var value = $(this).val();
		if(value == '-')
		{
			$('#dates').css('display', 'block');
			end = start = null;
		} else 
		{
			$('#dates').css('display', 'none');
			var parts = value.split('/');
			if('' == parts[0])
				start = null;
			else
				start = parts[0];
			end = parts[1];
		}
		buildChart();
	});
});
	</script>
</head>
<body>
	<div id="main">
		<div id="control-panel">
			<select id="select-date">
				<option value="-select-" selected>- select interval -</option>
				<option value="1 day ago/now">previous day</option>
				<option value="1 week ago/now">previous week</option>
				<option value="1 month ago/today">month to date</option>
				<option value="/today">campaign to date</option>
				<option value="-">select dates</option>
			</select>
			
			<div id="dates" style="display:none">
				start: <input type="date" id="start"/>
				end: <input type="date" id="end"/>
			</div>
			
			<select id="metric0">
				<option value="" selected>- select metric 1 -</option>
				<option value="click">click</option>
				<option value="impression">impression</option>
			</select>
			
			<select id="metric1">
				<option value="" selected>- select metric 2 -</option>
				<option value="click">click</option>
				<option value="impression">impression</option>
			</select>
		</div>
		<div id="chart" style="height:450px"></div>
		<div id="logos"></div>
		<div id="haxe:trace"></div>
	</div>
</body>
</html>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.pivotTable("#chart", {
		axes : [{
			type: ".ageRange"
		}, {
			type: ".gender"
		}/*, {
			type: ".#time:week",
			view : ["4 weeks ago", "now"]
		}*/, {
			type: "count"
		}],
		data : {
			src: { path : "/snapEngage/8919535/b152a11d-3f04-4097-aa72-0400464f907a/", event : "impression", query : ".ageRange * .gender" /* * .#time:week */ }
		},
		options : {
			columnaxes : 1,
			startcolor : "#ff0000",
			endcolor : "#000000",
			displayheatmap : true,
			click : function(dp) { alert(ReportGrid.dump(dp)) }
		}
	});

}, false)
</script>

<body>
	<div id="chart"></div>
	<div id="haxe:trace"></div>

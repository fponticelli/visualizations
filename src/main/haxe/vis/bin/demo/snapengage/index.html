<script type="text/javascript">
$(function(){
	
	var delay = (function() {
		var span = 50, id;
		return function(f, t) {
			if(id) window.clearInterval(id);
			id = window.setTimeout(f, t || span);
		};
	})();
	
	var label = (function() {
		var sourceTypes = { 1 : "Offline Request", 2 : "Live Chat" },
			label = {};
		
		label.sourceType = function(dp, stats) {
			return sourceTypes[dp[".sourceType"]] + ": " + ReportGrid.format(dp.count);
		};
		
		label.sourceTypePercent = function(dp, stats) {
			return ReportGrid.format(Math.round(1000 * dp.count / stats.tot) / 10, "P:1");
		};
		return label;
	})();
/*
	var labelSourceTypePercent = (function() {
		var sourceTypes = { 1 : "Message", 2 : "Live Chat" };
		return function(dp, stats) {
		return ReportGrid.format(Math.round(1000 * dp.count / stats.tot) / 10, "P:1");
	};
*/
	var path = "/snapEngage/8919535/b152a11d-3f04-4097-aa72-0400464f907a/",
		start = null,
		end   = null,
		utc   = 0,
		days  = [1,2,3,4,5,6,7];
		
	function executeRangeBased()
	{
		if(null == start || null == end)
			return;
			
		ReportGrid.pieChart("#cases", {
			path : path, event : "case", start : start, end : end, periodicity : "eternity",
			property : "sourceType",
			options : { label : { datapoint : label.sourceTypePercent, datapointover : label.sourceType } }
		});
		
		ReportGrid.leaderBoard("#legend", {
			path : path, event : "case", start : start, end : end, periodicity : "eternity",
			property : "sourceType",
			options : { label : { datapoint : label.sourceType, datapointover : label.sourceTypePercent } }
		});
		
		ReportGrid.barChart("#casestime", {
			path : path, event : "case", start : start, end : end,
			property : "sourceType",
			options : { 
				displayrules : function(type) { return type.substr(0, 7) != '.#time:' },
				displayanchorlinetick : function(type) { return type.substr(0, 7) == '.#time:' },
				label : { datapointover : label.sourceType }
			}
		});
		
		ReportGrid.leaderBoard("#oses", {
			path : path, event : "case", start : start, end : end, periodicity : "eternity",
			property : "os",
//			options : { label : { datapoint : label.sourceType, datapointover : label.sourceTypePercent } }
		});
		
		ReportGrid.lineChart("#osestime", {
			path : path, event : "case", start : start, end : end,
			property : "os",
			options : {
				displayrules : function(type) { return type == 'count' }
//				label : { datapointover : label.sourceType } 
			}
		});
		
		ReportGrid.leaderBoard("#browsers", {
			path : path, event : "case", start : start, end : end, periodicity : "eternity",
			property : "browser",
//			options : { label : { datapoint : label.sourceType, datapointover : label.sourceTypePercent } }
		});
		
		ReportGrid.lineChart("#browserstime", {
			path : path, event : "case", start : start, end : end,
			property : "browser",
//			options : { label : { datapointover : label.sourceType } }
		});
	}
	
	function executeFilterBased()
	{
		console.log(utc);
		console.log(days);
		ReportGrid.pieChart("#activity", {
			path : path, event : "case", periodicity : "eternity",
			property : "sourceType",
//			options : { label : { datapoint : label.sourceTypePercent, datapointover : label.sourceType } }
		});
	}
	
	function onDateRangeChange()
	{
		var inputs = range.val().split("-").map(function(d) { return +Date.parse(d)});
		if(!inputs[0])
			return;
		if(inputs.length == 1)
			inputs[1] = inputs[0] + 24 * 3600000;
		start = inputs[0];
		end = inputs[1]
		delay(executeRangeBased);
	}
	
	function onUTCChange()
	{
		delay(executeFilterBased);
	}
	
	function onDayFilterChange()
	{
		delay(executeFilterBased);
	}

	var range = $('#daterange').daterangepicker({
		arrows : true,
		onChange : onDateRangeChange
	})
	
	utc = $('#DropDownTimezone').change(function() {
		utc = this.value;
		delay(executeFilterBased);
	}).val();
	
	days = $('.dayfilter').change(function() {
	// TODO
	}); // TODO

	onDateRangeChange();
	executeFilterBased();
});
</script>
<style type="text/css">

		<option value="4.5">(GMT +4:30) Kabul</option>
		<option value="5.0">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
		<option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
		<option value="5.75">(GMT +5:45) Kathmandu</option>

		<option value="9.5">(GMT +9:30) Adelaide, Darwin</option>

	</select>
	
	<div class="filter">
		<label><input type="checkbox" checked class="dayfilter" value="1" />Monday</label>
		<label><input type="checkbox" checked class="dayfilter" value="2"/>Tuesday</label>
		<label><input type="checkbox" checked class="dayfilter" value="3"/>Wednesday</label>
		<label><input type="checkbox" checked class="dayfilter" value="4"/>Thursday</label>
		<label><input type="checkbox" checked class="dayfilter" value="5"/>Friday</label>
		<label><input type="checkbox" checked class="dayfilter" value="6"/>Saturday</label>
		<label><input type="checkbox" checked class="dayfilter" value="7"/>Sunday</label>
	</div>
	
	<div id="activity" class="chart wide"></div>
	<div id="haxe:trace"></div>
</body>

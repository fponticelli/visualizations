	<link rel="stylesheet" href="css/rg-colors20b.css" type="text/css"/>

	<script src="js/reportgrid-core.js?tokenId=C7A18C95-3619-415B-A89B-4CE47693E4CC"></script>
	<script src="js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.pieChart("#chart", {
		axes : [{
			type: ".ageRange"
		}, {
			type: "count"
		}],
		data : {
			src: { path : "/rgadnet", event : "impression", query : ".ageRange" }
		},
		options : {
			height : 400,
			innerRadius : 0.5,
			outerRadius : 0.9,
			overRadius : 0.95,
			labelRadius : 0.70,
			displayLabels : true,
			labelOrientation : "ortho",
			label : {
				title : "The Eye"
			},
			layout : "simple"
		}
	});

	ReportGrid.pieChart("#chart", {
		axes : [{
			type: ".platform"
		}, {
			type: "count"
		}],
		data : {
			src: { path : "/rgadnet", event : "impression", query : ".platform" }
		},
		options : {
			innerRadius : 0.25,
			outerRadius : 0.45,
			overRadius : 0.49,
			labelRadius : 0.27,
			labelOrientation : "align"
		}
	});

	ReportGrid.pieChart("#chart", {
		axes : [{
			type : "event"
		}, {
			type: "count"
		}],
		data : {
			src: [
				{ path : "/rgadnet", event : "impression" },
				{ path : "/rgadnet", event : "click" },
				{ path : "/rgadnet", event : "conversion" }
			]
		},
		options : {
			innerRadius : 0.0,
			outerRadius : 0.2,
			overRadius  : 0.24,
			labelRadius : 0.03,
			labelOrientation : "align"
		}
	});

}, false)
</script>
</head>
<body>
	<div id="chart"></div>
	<div id="chart2"></div>
	<div id="haxe:trace"></div>
</body>
</html>

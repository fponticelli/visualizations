	ReportGrid.pieChart("#chart2", {
		axes : [{
			type : "event"
		}, {
			type: "count"
		}],
		data : {
			src: [
				{ path : "/rgadnet", event : "impression" },
				{ path : "/rgadnet", event : "click" },
				{ path : "/rgadnet", event : "conversion" }
			],
			transform : function(dps1, dps2, dps3) {
				dps1[0].properties.event = dps1[0].event;
				dps2[0].properties.event = dps2[0].event;
				dps3[0].properties.event = dps3[0].event;
				return [dps1[0], dps2[0], dps3[0]];
			}
		},
		options : {
			innerRadius : 0.0,
			outerRadius : 0.2,
			overRadius : 0.25,
		}
	});
}, false)

	<script src="js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){

	var start = "100 hours ago",
		end = "now",
		range = ReportGrid.date.range(start, end, "hour"),
		data1 = range.map(function(d,i) {
			var count = ReportGrid.math.random() * 100 + 10;
			return {
				".#time:hour" : d,
				event : "impression",
				impression : count,
				count : count
			};
		}),
		data2 = range.map(function(d,i) {
			var count = ReportGrid.math.random() * 40 + 10;
			return {
				".#time:hour" : d,
				event : "click",
				click : count,
				count : count
			};
		}),
		data3 = range.map(function(d,i) {
			var count = ReportGrid.math.random() * 20 + 10;
			return {
				".#time:hour" : d,
				event : "conversion",
				conversion : count,
				count : count
			};
		})
	;
//	console.log(ReportGrid.dump(data));
	var alt = 0;

	ReportGrid.streamGraph("#chart1", {
		axes : [{
			type : ".#time:hour",
			view : [start, end],
			variable : "independent"
		}, {
			type : "count"
		}],
		data : [
			{ src : { data : data1 } }, 
			{ src : { data : data2 } },
			{ src : { data : data3 } }
		],
		options : {
			segmenton : "event",
			animation : {
				animated : true,
				duration : 500,
				ease : function(f) { return f; },
				delay : 500
			},
			label : {
				datapointover : function(dp) { 
					return dp.event + ": " + ReportGrid.format(dp["count"]); 
				},
//				axis : function(name) { return ReportGrid.humanize(name); }
			},
			click : function(dp) { alert(dp.event + ": " + ReportGrid.format(dp.count)); },
			height: 200,
			symbol : function(ds, stats) {
				return ReportGrid.symbol.get("circle", 20);
			},
			line : {
//				interpolation : "cardinal",
				effect : "gradient"
			}
		}
	});

	var ageRanges = ["0-13", "14-15", "16-20", "21-35",  "91-100", "100+"];
//	var ages = ["0-13", "14-15", "16-20", "21-35", "36+"];
	ReportGrid.streamGraph("#chart2", {
		axes : [{
			type : "age",
			values : ageRanges,
			view : ["0-13", "100+"],
			variable : "independent"
		}, {
			type : "count",
			view : [0, 40],
			variable : "dependent"
		}],
		data : [{
			src : {
				data : ageRanges.map(function(d,i) {
					return {
						count : ReportGrid.math.random() * 35 + 5,
						age : d
					};
				})
			}
		}],
		options : {
			height : 120,
			line : {
				interpolation : "linear"
			},
			label : {
				datapointover : function(dp) { 
					return ReportGrid.format(dp["count"]); 
				},
				axis : function(name) { return ReportGrid.humanize(name); }
			},
			displayarea : true
		}
	});
	
	var interests = ["sport", "tv", "internet", "art", "history", "diy"];
	ReportGrid.streamGraph("#chart3", {
		axes : [{
			type : "age",
			values : ageRanges,
			view : ["0-13", "100+"],
			variable : "independent"
		}, {
			type : "interest",
			view : ["sport", "diy"],
			values : interests,
			variable : "dependent"
		}],
		data : [{
			src : {
				data : ageRanges.map(function(d,i) {
					return {
						interest : interests[Math.floor(ReportGrid.math.random()*interests.length)],
						age : d
					};
				})
			}
		}],
		options : {
			height : 120,
			label : {
				title : "Interests by Age Groups",
				datapointover : function(dp) { 
					return dp["age"] + ": " + dp["interest"]; 
				},
				axis : function(name) { return ReportGrid.humanize(name); }
			},
			displayarea : true
		}
	});
}, false)
</script>
</head>

	<div id="chart3"></div>
	<div id="chart2"></div>

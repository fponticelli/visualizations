	<script src="js/reportgrid-core.js?tokenId=C7A18C95-3619-415B-A89B-4CE47693E4CC"></script>
	<script src="js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.lineChart("#chart1", {
		axes : [{
			type : ".#time:hour",
			view : ["2011-07-21 09:00:00", "2011-07-21 23:59:59"]
		}, {
			type : ".platform"
		}, {
			type : "count"
		}],
		data : {
			src : { path : "/rgadnet", event : "impression", query : ".platform * .#time:hour" }
		},
		options : {
			segmenton : ".platform", 
			animation : {
				animated : true,
				duration : 500,
				ease : function(f) { return f; },
				delay : 500
			},
			label : {
				datapoint : function(dp) { return dp[".platform"] + ": " + ReportGrid.format(dp["count"]); }
			},
			click : function(dp) { alert(dp[".platform"]); },
			sort : function(d1, d2) { return ReportGrid.compare(d2[".platform"], d1[".platform"]); }
		}
	});
	
	ReportGrid.lineChart("#chart2", {
		axes : [{
			type : ".#time:hour",
			view : ["2011-07-21 09:00:00", "2011-07-21 23:59:59"]
		}, {
			type : "count"
		}],
		data : {
			src : { path : "/rgadnet", event : "impression", query : ".#time:hour" }
		},
		options : {
			animation : {
				animated : true,
				duration : 500,
				ease : function(f) { return f; },
				delay : 500
			},
			label : {
				datapoint : function(dp) { return dp[".platform"] + ": " + ReportGrid.format(dp["count"]); }
			},
			click : function(dp) { alert(dp[".platform"]); },
			sort : function(d1, d2) { return ReportGrid.compare(d2[".platform"], d1[".platform"]); }
		}
	});
	
	ReportGrid.lineChart("#chart3", {
		axes : [{
			type : ".#time:hour",
			view : ["2011-07-21 09:00:00", "2011-07-21 23:59:59"]
		}, {
			type : "count"
		}],
		data : [{
			src : { path : "/rgadnet", event : "impression", query : ".#time:hour" }
		}, {
			src : { path : "/rgadnet", event : "click", query : ".#time:hour" }
		}],
		options : {
			segmenton : "event",
			animation : {
				animated : true,
				duration : 500,
				ease : function(f) { return f; },
				delay : 500
			},
			label : {
				datapoint : function(dp) { return dp[".platform"] + ": " + ReportGrid.format(dp["count"]); }
			},
			click : function(dp) { alert(dp[".platform"]); },
			sort : function(d1, d2) { return ReportGrid.compare(d2[".platform"], d1[".platform"]); }
		}
	});
}, false)
</script>
</head>
<body>
	<div id="chart1"></div>
	<div id="chart2"></div>
	<div id="chart3"></div>
	<div id="haxe:trace"></div>
</body>

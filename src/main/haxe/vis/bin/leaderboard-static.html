<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.leaderBoard("#chart", {
		axes : [{
			type : ".platform",
			variable : "independent"
		}, {
			type : "count"
		}],
		data : {
			src : { data : [{
				".platform" : "PC",
				count : 100
			}, {
				".platform" : "iOS",
				count : 80
			}, {
				".platform" : "Mac",
				count : 60
			}, {
				".platform" : "Android",
				count : 50
			}, {
				".platform" : "linux",
				count : 30
			}, {
				".platform" : "WebOS",
				count : 5
			}] }
//			src : { path : "/rgadnet", event : "impression", query : ".platform" }
		},
		options : {
			animation : {
				animated : true,
				duration : 250,
//				ease : function(f) { return f; },
				delay : 250
			},
			label : {
				datapoint : function(dp) { return dp[".platform"] + ": " + ReportGrid.format(dp["count"]); }
			},
			click : function(dp) { alert(dp[".platform"]); },
			sort : function(d1, d2) { return ReportGrid.compare(d2[".platform"], d1[".platform"]); },
			effect : "gradient-max"
		}
	});

}, false)
</script>
</head>
<body>
	<div id="chart"></div>
	<div id="haxe:trace"></div>
</body>

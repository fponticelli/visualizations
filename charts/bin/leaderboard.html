<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>ReportGrid.Visualizations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="css/rg.css"/>
	<script src="js/reportgrid-charts.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	ReportGrid.leaderBoard("#chart", {
		axes : ["browser", "count"],
		datapoints : [
			{ "browser" : "PC", count : 100 },
			{ "browser" : "iOS", count : 80 },
			{ "browser" : "Mac", count : 60 },
			{ "browser" : "Android", count : 50 },
			{ "browser" : "linux", count : 30 },
			{ "browser" : "WebOS", count : 5 }
		],
		options : {
			label : { datapoint : function(dp) { return dp["browser"] + ": " + ReportGrid.format(dp["count"]); } }
		}
	});

}, false)
</script>
</head>
<body>
	<div id="chart"></div>
	<div id="haxe:trace"></div>
</body>
</html>

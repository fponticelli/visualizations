<!DOCTYPE html>

	<script src="js/charts.js"></script>
	<style>
* {
	font-family: Verdana;
	font-size: 10px;
}

h1, h2, h3
{
	padding: 0;
	margin: 0;
}

h1 {
	font-size: 120%;
}

h2 {
	font-size: 110%;
}

.sidebar ul
{
	padding: 0;
	margin: 0;
	list-style-type: none;
	max-height: 460px;
	overflow: auto;
}

.sidebar li
{
	display: block;
	border: 1px solid #ccc;
	background-color: #eee;
	text-decoration: none;
	color: #333;
	padding: 2px 4px;
	margin: 0 0 4px 0;
	cursor: pointer;
}

.sidebar li.active
{
	background-color: #fff;
	font-weight: bold;
}

#samplecode {
	white-space: pre;
	font-family: monospace;
}

#samplevisualization iframe {
	width: 930px;
	height: 540px;
	border: none;
}

.container
{
	float: left;
	border: 1px solid #ccc;
	padding: 5px;
	margin: 0 5px 5px 0;
}

.sidebar

	width: 160px;
}

<script>
$(document).ready(function(){
	$("#samplecurrent").click(function(){
		var src = $('#samplevisualization iframe').attr('src');
		window.location = src;
	})
})
</script>

	</div>
	<div class="container">

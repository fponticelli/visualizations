<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ReportGrid Charts - Bar Charts</title>
	<link rel="stylesheet" type="text/css" href="css/rg.css"/>
	<script src="js/reportgrid-charts.js"></script>
<style>
.chart
{
	width: 300px;
	height: 250px;
	float: left;
}
</style>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
	var datapoints = [{ gender : "male", count : 265 }, { gender : "female", count : 270 }];

	ReportGrid.barChart("#chart1", {
		datapoints : datapoints,
		axes : ["gender", "count"]
	});

	datapoints = [{ gender : "male", age : "13-21", count : 50 }, { gender : "male", age : "22-40", count : 80 }, { gender : "male", age : "41-60", count : 75 }, { gender : "male", age : "61+", count : 60 }, { gender : "female", age : "13-21", count : 40 }, { gender : "female", age : "22-40", count : 85 }, { gender : "female", age : "41-60", count : 90 }, { gender : "female", age : "61+", count : 55 }];

	ReportGrid.barChart("#chart2", {
		datapoints : datapoints,
		axes : ["age", "count"],
		options : {
			segmenton : "gender"
		}
	});

	ReportGrid.barChart("#chart3", {
		datapoints : datapoints,
		axes : ["gender", "count"],
		options : {
			segmenton : "gender"
		}
	});

	ReportGrid.barChart("#chart4", {
		datapoints : datapoints,
		axes : ["gender", "count"],
		options : {
			segmenton : "age",
			stacked : false
		}
	});

}, false)
</script>
</head>
<body>
	<div id="chart1" class="chart"></div>
	<div id="chart2" class="chart"></div>
	<div id="chart3" class="chart"></div>
	<div id="chart4" class="chart"></div>
	<div id="haxe:trace"></div>
</body>
</html>

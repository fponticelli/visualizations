	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="http://api.reportgrid.com/css/rg.css"/>
<style>
.chart
{
	width: 320px;
	height: 180px;
	float: left;
}

.wide
{
	width: 640px;
}

.rg.temp .line-chart .group-0 path.line, .temp .group-0 .tickmarks .tick line
{
	stroke: #930;
	stroke-width: 1px;
}

.rg.temp .group-0 text.text
{
	fill: #930 !important;
}

.rg.temp .line-chart .group-1 path.line, .temp .group-1 .tickmarks .tick line
{
	stroke: #009;
	stroke-width: 1px;
}

.rg.temp .group-1 text.text
{
	fill: #009 !important;
}

.rg.temp .line-chart .group-2 path.line, .temp .group-2 .tickmarks .tick line
{
	stroke: #9CF;
	stroke-width: 1px;
}

.rg.temp .group-2 text.text
{
	fill: #9CF !important;
}
</style>
	<script src="js/reportgrid-charts.js"></script>
</head>
<body>
	<div id="chart1" class="chart"></div>
	<div id="chart2" class="chart"></div>
	<div id="chart3" class="chart"></div>
	<div id="chart4" class="chart"></div>
	<div id="chart5" class="chart"></div>
	<div id="chart6" class="chart wide"></div>
	<div id="chart7" class="chart wide"></div>
	<div id="chart8" class="chart wide temp"></div>
	<div id="haxe:trace"></div>
<script>
var ageRanges = ["0-13", "14-21", "22-39", "40-65", "66+"],
	interests = ["art", "diy", "history", "internet", "sport", "tv"],
	time      = ReportGrid.date.range("24 hours ago", "now", "hour");
// time axis on X
var data = time.map(function(d,i) {
	return {
		"time:hour" : d,
		count : Math.round(ReportGrid.math.random()*30+10)
	}
});

ReportGrid.lineChart("#chart1", {
	axes : ["time:hour", "count"],
	datapoints : data,
	options : {
		symbol : function(dp) { return ReportGrid.symbol("circle", 1/dp.count*1600); }
	}
})

// time axis on Y
ReportGrid.lineChart("#chart2", {
	axes : [{ type : "count", variable : "dependent" }, { type : "time:hour", variable : "independent" }],
	datapoints : data,
	options : {
		symbol : function(dp) { return ReportGrid.symbol("circle", 1/dp.count*1600); }
	}
})

// stacked area chart
var max = 0,
	data = Arrays.flatten(time.map(function(d) {
	var last = 0;
	return ageRanges.map(function(age){
		var value = Math.round(ReportGrid.math.random()*30+10),
			y0 = last;
		last += value;
		if(last > max)
			max = last;
		return {
			"time:hour" : d,
			count : value,
			age : age,
			y0 : y0
		};
	});
}));
ReportGrid.lineChart("#chart3", {
	axes : ["time:hour", {
		type : "count",
		view : [0, max]
	}],
	datapoints : data,
	options : {
		displayarea : true,
		segmenton : "age",
		y0property : "y0",
		effect: "dropshadow",
		download : true
	}
});

// multi axis chart
var data = time.map(function(d,i) {
	return {
		"time:hour" : d,
		impressions : Math.round(ReportGrid.math.random()*250+50),
		clicks : Math.round(ReportGrid.math.random()*10)
	}
});
ReportGrid.lineChart("#chart4", {
	axes : ["time:hour", { type : "impressions", variable : "dependent", view : [0, 320] }, { type : "clicks", variable : "dependent", view : [0, 10] }],
	datapoints : data,
	options : {
		displayarea : true
	}
});

// categorical axes on X and Y
var data = ageRanges.map(function(d,i) {
	return {
		interest : interests[Math.floor(ReportGrid.math.random()*interests.length)],
		age : d
	};
});
ReportGrid.lineChart("#chart5", {
	axes : ["age", {
		type : "interest",
		values : interests
	}],
	datapoints : data,
	options : {
		displayarea : true
	}
});

	return [{

		"temperature_f" : dp.tmin,
		"temperature_c" : toC(dp.tmin),
		type : "min"
	}, {
		"time:day" : dp["time:day"],
		"temperature_f" : dp.tmax,
		"temperature_c" : toC(dp.tmax),
		type : "max"
	}, {
		"time:day" : dp["time:day"],
		snow : Math.round(dp.snow * 2.54 * 2) / 2,
		type : "snow"
	}, {
		"time:day" : dp["time:day"],
		precip : Math.round(dp.precip * 2.54 * 20) / 20,
		type : "precip"
	}];
}

data = Arrays.flatten(data.map(transform));

ReportGrid.lineChart("#chart7", {
	axes : ["time:day", "temperature_f"],
	datapoints : data,
	options : {
		effect : "none",
		segmenton : "type"
	}
});

ReportGrid.lineChart("#chart8", {
	axes : ["time:day", { type : "temperature_c", variable : "dependent" }, { type : "precip", variable : "dependent" }, { type : "snow", variable : "dependent" }],
	datapoints : data,
	options : {
		effect : "none",
		segmenton : "type",
		label : {
			axis : function(v) { return ReportGrid.humanize(v); }
		}
	}
});
</script>
</body>
</html>

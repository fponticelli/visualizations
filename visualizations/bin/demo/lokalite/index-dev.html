<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>ReportGrid.Visualizations</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="stylesheet" type="text/css" href="../../css/rg.css"/>
	<script src="../../js/reportgrid-core.js?tokenId=D90AEC76-FAC1-4591-8726-2126832BD18D"></script>
	<script src="../../js/reportgrid-viz.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){
	var path = "/organizations/200";
// LINE CHART FOR ALL THE EVENT TYPES
	ReportGrid.lineChart("#chart1", {
		path : path,
		event : ".impression",
		property : ".type",
		options : {
			click : function(dp, stats) { console.log("click " + ReportGrid.dump(dp) + " " + ReportGrid.dump(stats)) }
		}
	});

// PIE CHART FOR ALL THE EVENT TYPES
	ReportGrid.pieChart("#chart2", {
		path : path,
		event : ".impression",
		property : ".type"
	});
	
// LINE CHART FOR ALL THE EVENT TYPES "EVENT TILE" AND "EVENT SIDEBAR"
	ReportGrid.lineChart("#chart3", {
		path : path,
		event : ".impression",
		property : ".type",
		values : ["Event Tile", "Event Sidebar"]
	});
	
// PIE CHART FOR ONLY THE EVENT TYPES "EVENT TILE" AND "EVENT SIDEBAR"
	ReportGrid.pieChart("#chart4", {
		path : path,
		event : ".impression",
		property : ".type",
		values : ["Event Tile", "Event Sidebar"]
	});
}, false)
</script>
</head>
<body>
	<div id="chart1" style="width:700px;height:300px;float:left"></div>
	<div id="chart2" style="width:700px;height:300px;float:left"></div>
	<div id="chart3" style="width:700px;height:300px;float:left"></div>
	<div id="chart4" style="width:700px;height:300px;float:left"></div>
	<div id="haxe:trace"></div>
</body>
</html>

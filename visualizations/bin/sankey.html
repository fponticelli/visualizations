<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(){

	var data = [{
		id : "clip_01",

		parents : { "clip_10" : 1 }
	}, {
		id : "clip_02",
		count : 30,
		parents : { "clip_01" : 30 }
	},{

	},{
		id : "clip_04",

	},{
		id : "clip_05",
		count : 25,
		parents : { "clip_02" : 20}
	},{
		id : "clip_06",

		parents : { "clip_03" : 35, "clip_04" : 5 }
	},{
		id : "clip_07",

		parents : { "clip_05" : 8 }
	},{
		id : "clip_08",
		count : 25,

	},{

	},{
		id : "clip_10",
		count : 8,
		parents : { "clip_08" : 1, "clip_09" : 5, "clip_07" : 3 }
	}];

	ReportGrid.sankey("#chart", {
		data : { src : { data : data } },
		options : {
//			segmenton : "event",
//			label : { datapointover : function(dp) { return dp.event + ": " + ReportGrid.format(dp["count"]);  } },
//			click : function(dp) { alert(dp[".browser"]); },

		}
	});


}, false)
</script>
